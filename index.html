<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <link rel="stylesheet" href="index.css">
    <title>Digital Paint Board</title>
  </head>

  <body>
    <div class="content">

      <canvas id="paint-canvas" width="600" height="600">
        Your browser does not support HTML5 canvas
      </canvas>

      <div class="menu color-menu">

        <ul>
          <li><button style="background-color: blue; color: white " class="color-selector" id="blue-selector">Blue</button></li>
          <li><button style="background-color: green; color: white "class="color-selector" id="green-selector">Green</button></li>
          <li><button style="background-color: red; color: white "class="color-selector" id="red-selector">Red</button></li>
          <li><button style="background-color: yellow; color: black "class="color-selector" id="yellow-selector">Yellow</button></li>
          <li><button style="background-color: black; color: white "class="color-selector" id="black-selector">Black</button></li>
          <li><button style="background-color: pink "class="color-selector" id="eraser-selector">Eraser</button></li>
        </ul>
      </div>

    <div class="menu brush-size-menu">
      <ul>
        <li><button style="background-color: #94f0f1" class="brush-size-selector" id="large-brush-selector">Large</button></li>
        <li><button style="background-color: #f2b1d8" class="brush-size-selector" id="medium-brush-selector">Medium</button></li>
        <li><button style="background-color: #ffdc6a" class="brush-size-selector" id="small-brush-selector">Small</button></li>
        <li><button style="background-color: #8bf0ba" class="brush-size-selector" id="tiny-brush-selector">Tiny</button></li>
      </ul>
    </div>

    <div class="menu clear-canvas-menu">
      <ul>
        <li><button id="clear-canvas-selector">Clear Canvas</button></li>
      </ul>
    </div>

    <a href="https://www.freepik.com/free-photos-vectors/background">Background vector created by kjpargeter - www.freepik.com</a>

  </div>
    <script src="index.js"></script>

  </body>
</html>
