<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <link rel="stylesheet" href="index.css">
    <title>Digital Paint Board</title>
  </head>

  <body>
    <div class="content">

      <canvas id="paint-canvas" width="600" height="600">
        Your browser does not support HTML5 canvas
      </canvas>

      <div class="color-menu">

        <ul>
          <li><button class="color-selector" id="blue-selector">Blue</button></li>
          <li><button class="color-selector" id="green-selector">Green</button></li>
          <li><button class="color-selector" id="red-selector">Red</button></li>
          <li><button class="color-selector" id="yellow-selector">Yellow</button></li>
          <li><button class="color-selector" id="black-selector">Black</button></li>
          <li><button class="color-selector" id="eraser-selector">Eraser</button></li>
        </ul>
      </div>

    <div class="brush-size-menu">
      <ul>
        <li><button class="brush-size-selector" id="large-brush-selector">Large</button></li>
        <li><button class="brush-size-selector" id="medium-brush-selector">Medium</button></li>
        <li><button class="brush-size-selector" id="small-brush-selector">Small</button></li>
        <li><button class="brush-size-selector" id="tiny-brush-selector">Tiny</button></li>
      </ul>
    </div>

    <div class="clear-canvas-menu">
      <ul>
        <li><button id="clear-canvas-selector">Clear Canvas</button></li>
      </ul>
    </div>

  </div>
    <script src="index.js"></script>

  </body>
</html>
